    <!-- Buttons -->
    <section class="py-5 bg-secondary">
      <div class="container">
        <a href="" class="btn ms_primary-btn">Sono anchor</a>
        <button class="btn btn-primary">Sono button</button>

        <a href="" class="btn btn-outline-warning">Warning button</a>
      </div>
    </section>

    <!-- Table -->
    <section class="py-5">
      <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Forms -->
    <section class="py-5">
      <div class="container">
        <form action="" class="row">
          <!-- Input -->
          <div class="col-12 col-lg-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control ms_form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nome utente</label>
              <input
                type="text"
                class="form-control ms_form-control"
                id="name"
                placeholder="Pippo"
              />
            </div>
          </div>

          <div class="col-12">
            <!-- Textarea -->
            <div class="mb-3">
              <label for="message" class="form-label">Messaggio</label>
              <textarea
                class="form-control ms_form-control"
                id="message"
                rows="3"
              ></textarea>
            </div>
          </div>

          <!-- Select -->
          <div class="col-12">
            <div class="mb-3">
              <label for="select">Seleziona un opzione</label>
              <select class="form-select ms_form-control" id="select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </section>
